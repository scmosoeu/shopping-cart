<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Selebogo Mosoeu">
  <link rel="shortcut icon" href="../img/icons8-fast-cart-48.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer></script>
  <title>Shopping Cart</title>
</head>
<body>
  <header>
    <img src="../img/shopping-cart.png" alt="shopping-cart-image" height="512" width="512" title="shopping-cart">
    <h1>Shopping Cart</h1>
  </header>
  <main>
    <form>
      <fieldset id="check-items">
        <legend>
          Items added to cart
        </legend>
        <!-- <p>
          <input type="checkbox" name="perishables" id="apples" value="apples">
          <label for="apples">Apples</label> 
        </p>  -->
      </fieldset>
      <p>
        <select name="perishables" id="dropdown-items">
          <option value="none" selected disabled hidden>Select items</option>
        </select>
        <button class="add-btn">Add Item</button>
      </p>
      <p>
        <button type="submit" class="submit-btn">Submit</button>
        <button class="delete-btn">Remove</button>
      </p>
    </form>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Selebogo Mosoeu</p>
  </footer>
  
</body>
</html>
