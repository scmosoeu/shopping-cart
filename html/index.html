<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/icons8-fast-cart-48.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <title>Shopping Cart</title>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>
          Items added to cart
        </legend>
        <p>
          <input type="checkbox" name="perishables" id="apples" value="apples">
          <label for="apples">Apples</label> 
        </p> 
        <p>
          <input type="checkbox" name="perishables" id="bananas" value="bananas">
          <label for="bananas">Bananas</label>
        </p>  
        <p>
          <input type="checkbox" name="perishables" id="mangos" value="mangos">
          <label for="mangos">Mangos</label> 
        </p> 
        <p>
          <input type="checkbox" name="perishables" id="strawberries" value="strawberries">
          <label for="strawberries">Strawberries</label> 
        </p>
        <p>
          <input type="checkbox" name="perishables" id="oranges" value="oranges">
          <label for="oranges">Oranges</label>
        </p>  
      </fieldset>
      <p>
        <select name="perishables" id="items">
          <option value="pears">Pears</option>
          <option value="tomatoes">Tomatoes</option>
          <option value="avocados">Avocados</option>
        </select>
      </p>
      <p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </p>
    </form>
  </main>
  <footer>
    <p>&copy; Selebogo Mosoeu</p>
  </footer>
</body>
</html>
